<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
           <h1>Password Generator</h1>
           <div class="display-container">
              <input readonly placeholder="Password" class="display" dataPasswordDisplay>
              <button data-copy>
                <span dataCopyMessage></span>
                <img src="" alt="" width="23" height="23">
              </button>
           </div>
           <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p dataLengthNumber>0</p>
            </div>
           
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" dataLengthSlider>
               

            <!--Checkbox-->
            <div>
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Include uppercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" >
                <label for="lowecase">Include lowercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" >
                <label for="numbers">Include numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" >
                <label for="symbols">Include symbols</label>
            </div>

            <!--Strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div dataIndicator></div>

            </div>

            <!--generate password-->
            <button class="generateButton">Generate Password</button>

           </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
